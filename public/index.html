<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>互联网医院</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
    }

    body {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    a {
      outline: none;
      -moz-outline-style: none;
    }
    input,button{
      outline: none;
    }
	/* .customLoading .nut-toast-text{
		color: #000000;
		font-size: 12px;
	}
	.customLoading,.customLoading .nut-toast-inner{
		background-color: #fff !important;
	} */
	.nut-dialog-wrapper .nut-dialog-body{
		padding: 0;
	}
	.nut-dialog-wrapper .nut-dialog-title{
		background: rgba(0,0,0,.05);
		padding: 0;
		line-height: 45px;
	}
	.nut-dialog-wrapper .nut-dialog-content{
		padding-top: 20px;
		padding-bottom: 10px;
	}
	.nut-dialog-wrapper .nut-dialog-ok{
		background: #5A75F6;
		color: #5A75F6 !important;
	}
	.nut-dialog-wrapper .nut-dialog-ok:hover{
		background: transparent;
		color: #5A75F6 !important;
	}
	.nut-dialog-wrapper .nut-dialog-footer{
		padding: 20px !important;
		display: flex;
		width: auto;
		flex-direction: row-reverse;
		height: 30px;
	}
	.nut-dialog-wrapper .nut-dialog-btn{
		border-radius: 50px;
		margin: 0 10px;
	}
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but internet_hospital doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
